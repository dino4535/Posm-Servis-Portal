# WebSocket için Connection header mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name posm.dinogida.com.tr;
    
    # Global dosya boyutu limiti (tüm location'lar için geçerli)
    # Birden fazla fotoğraf için yeterli alan (10 fotoğraf x 5MB = 50MB)
    client_max_body_size 50M;
    client_body_buffer_size 512k;
    client_body_timeout 300s;
    
    # HTTP'den HTTPS'e yönlendirme (SSL sertifikası varsa)
    # return 301 https://$server_name$request_uri;
    
    # Frontend için reverse proxy (WebSocket desteği ile)
    location / {
        proxy_pass http://localhost:4005;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket için timeout ayarları
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
        
        # Cache bypass for WebSocket
        proxy_cache_bypass $http_upgrade;
        
        # Buffering kapat (WebSocket için)
        proxy_buffering off;
    }
    
    # Backend API için reverse proxy
    location /api {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Dosya yükleme için boyut limiti (50MB - birden fazla fotoğraf için)
        client_max_body_size 50M;
        client_body_buffer_size 512k;
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Timeout ayarları (büyük dosyalar için)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # CORS headers (backend'de de var ama ekstra güvenlik için)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        # OPTIONS request handling
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3005/health;
        proxy_set_header Host $host;
    }
}

